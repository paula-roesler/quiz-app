<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link href="/fonts/css/all.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app-grid">
    <header class="app-title__header">
      <h1 class="app-title__title">Create</h1>
    </header>
    <main class="app-grid__main">
      <form action="" class="create__form">
        <label for="question" class="create__form__question">
          Your Question goes here:</label
        >
        <textarea
          name=""
          id="question"
          cols="30"
          rows="10"
          class="create__form__input"
          required="required"
        ></textarea>
        <label for="answer" class="create__form__question">
          Your answer goes here:</label
        >
        <textarea
          name=""
          id="answer"
          cols="30"
          rows="10"
          class="create__form__input"
          required="required"
        ></textarea>
        <label for="tags" class="create__form__question">
          Insert your tags (separated with comma) here:</label
        >
        <input
          name=""
          id="tags"
          class="create__form__input"
        ></input>
        <button class="create__form__submit">Submit</button>
      </form>
    </main>
    
    <footer class="app-grid__footer">
      <nav class="navigation">
        <a href="index.html" class="navigation__link">
          <i class="fas fa-home navigation__icon"></i><br />
          <span class="navigation__item">Home</span>
        </a>
        <a href="bookmarks.html" class="navigation__link">
          <i class="fas fa-bookmark navigation__icon"></i><br />
          <span class="navigation__item">Bookmarks</span>
        </a>
        <a href="create.html" class="navigation__link">
          <i class="fas fa-pen navigation__icon"></i><br />
          <span class="navigation__item">Create</span>
        </a>
        <a href="profile.html" class="navigation__link">
          <i class="fas fa-user navigation__icon"></i><br />
          <span class="navigation__item">Profile</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
