<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link href="/fonts/css/all.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app-grid">
    <header class="app-grid__header app-title">
      <h1 class="app-title__headline">Quizzy</h1>
    </header>
    <main class="app-grid__main">
      <section class="questions">
        <i class="fas fa-bookmark questions__bookmark"></i>
        <h2 class="questions__title">What is the population of New Orleans?</h2>
        <section class="questions__answer">
          <details>
            <summary><h2>Answer</h2></summary>
            According to 2010 Census Bureau estimates, New Orleans' population
            is made up of approximately 343,829 residents.
          </details>
          <ul class="questions__tags">
            <li>Geography</li>
            <li>Cities</li>
            <li>USA</li>
            <li>General</li>
            <li>Globalisierung</li>
          </ul>
        </section>
      </section>
    </main>
    <footer class="app-grid__footer">
      <nav class="navigation">
        <a href="">
          <i class="fas fa-home"></i>
          <span class="navigation__item">Home</span>
        </a>
        <a href="">
          <i class="far fa-bookmark"></i>
          <span class="navigation__item">Bookmarks</span>
        </a>
        <a href="">
          <i class="fas fa-pencil-alt"></i>
          <span class="navigation__item">Create</span>
        </a>
        <a href="">
          <i class="fas fa-user"></i>
          <span class="navigation__item">Profile</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
